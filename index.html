<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="imagen/spiderman.png.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario-Principal</title>
</head>
<body><!--Este proyecto es un formulario de pago: consta de un contenedor principal cerrado que tiene: 4 row; La primera contiene un texto y ocupa las col-12 y un h2 para el texto; La segunda row contiene a su vez otras 2 row, que son: la 1ª un texto que ocupa las col-12, y la 2ª se divide en tres col: la 1ª col es col-5 y tiene el input-numero-tarjeta, la 2ª col-3 es input-CVC, la 3ª es col-4 que es input-cantidad; la 3ª row contiene 2 col que son iguales osea col-6, la 1ª col-6 contiene 3 row a su vez, que son: la 1º row-12 es input-nombre, la 2ª row-12 es input-city, y la 3ª row-6 es metodos de pago; pasamos a la 2ª col-6 de la 3ª row principal, esta contiene a su vez 3 row-12: la 1ª row-12 que es input-apellidos, la 2ª row contiene dos col-6, uno input-estado y otro input postal, la 3ª row es input-mensaje (textarea); Por ultimo la ultima row-12 contiene dos botones a la derecha el 1º cancelar en gris y el segundo azul enviar-->
    hola spiderman    
            <div class="container-fluid border shadow p-4"> <!--border shadow p-4, coloca un marco con sombra, se puede variar p-5,p-6...ect-->
                <!-- Primera Row: Título dentro de .col-12/h2 --> 
                 <div class="row"> 
                    <div class="col-12"> 
                        <h2>Payment form example</h2> 
                    </div> 
                </div> 
                <!-- Segunda Row: Mensaje de error le falta pasta??? :) Tiene otra .col-12 y dentro un div.alert para poner un mensaje--> 
                 <div class="row"> 
                    <div class="col-12"> 
                        <div class="alert alert-danger" role="alert"> Some fields are missing 

                        </div> 
                        <!-- Subfila dentro de la segunda fila con tres col. : Col-5 input-cardNumber, col-3 input-cvcNumber, col-4 input-amount--> 
                         <div class="row"> 
                            <div class="col-md-5"> 
                                <label for="cardNumber" class="form-label">Número de Tarjeta</label> 
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required> 
                            </div> 
                            <div class="col-md-3"> 
                                <label for="cvcNumber" class="form-label">Número CVC</label> 
                                <input type="text" class="form-control" id="cvcNumber" placeholder="CVC" required> 
                            </div> 
                            <div class="col-md-4"> 
                                <label for="amount" class="form-label">Cantidad</label> 
                                <input type="text" class="form-control" id="amount" placeholder="Cantidad" required> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
                <!-- Tercera fila: Información adicional que contiene 2 col-6, uno tiene en col-6 2 input-firstName y city, mas un div con los iconos de fa de las tarjetas, ESTO ULTIMO HAY QUE MODIFICARLO --> 
                 <div class="row"> 
                    <div class="col-md-6"> 
                        <label for="firstName" class="form-label">Nombre</label> 
                        <input type="text" class="form-control" id="firstName" placeholder="Nombre" required> 
                        <label for="city" class="form-label mt-3">Ciudad</label> 
                        <input type="text" class="form-control" id="city" placeholder="Ciudad" required> 
                        <div class="mt-3"> <label>Métodos de pago</label> 
                            <div> <!--ESTO MODIFICARLO Y PONER UN RADIOBUTTON-- :( que perezaaaaaaa-->
                                <i class="fa fa-cc-visa" style="font-size: 24px;"></i> 
                                <i class="fa fa-cc-mastercard" style="font-size: 24px;"></i> 
                                <i class="fa fa-cc-discover" style="font-size: 24px;"></i> 
                                <i class="fa fa-cc-amex" style="font-size: 24px;"></i> 
                            </div> 
                        </div> 
                    </div> <!-- Y el otro col-6 tiene a su vez 3 row cada uno con una serie de input (apellidos,estado + postal, mensaje con Textarea en vez de input) yaaaaa se acabaaaaaaa-->
                    <div class="col-md-6"> 
                        <div class="row mb-3"> 
                            <div class="col-12"> 
                                <label for="lastName" class="form-label">Apellido</label> 
                                <input type="text" class="form-control" id="lastName" placeholder="Apellido" required> 
                            </div> 
                        </div> 
                        <div class="row mb-3"> 
                            <div class="col-md-6"> 
                                <label for="state" class="form-label">Estado</label> 
                                <input type="text" class="form-control" id="state" placeholder="Estado" required> 
                            </div> 
                            <div class="col-md-6"> 
                                <label for="postalCode" class="form-label">Código Postal</label> 
                                <input type="text" class="form-control" id="postalCode" placeholder="Código Postal" required> 
                            </div> 
                        </div> 
                        <div class="row mb-3"> 
                            <div class="col-12"> 
                                <label for="message" class="form-label">Mensaje</label> 
                                <textarea class="form-control" id="message" rows="3" placeholder="Mensaje"></textarea> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
                <!-- Cuarta fila y a disfrutar del findeeeeeeeee: contiene la ultima row, con una col-12, que contiene 2 botones a la derecha (d-flex JuCoEn), Botones sacarino y boton azuuuuuuuuuuuuuuuuuuuuuuuuuuuul The End --> 
                 <div class="row"> 
                    <div class="col-12 d-flex justify-content-end"> 
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button> 
                    </div> 
                </div> 
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/4d7c642ba9.js" crossorigin="anonymous"></script> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i4l0z4yT+AMvy1+5G5hb5g9AN7l" crossorigin="anonymous"></script>
</body>
</html>
