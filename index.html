<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="imagen/spiderman.png.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario-Principal</title>
</head>
<body>
    hola spiderman
    <div class="container mt-4"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8"> 
                <div class="card"> 
                    <div class="card-header"> Formulario de Pago 

                    </div> 
                    <div class="card-body"> 
                        <!-- Mensaje de error --> 
                         <div class="alert alert-danger" role="alert"> Algunos campos están faltando. 

                         </div> 
                         <form> 
                            <div class="mb-3"> 
                                <label for="cardNumber" class="form-label">Número de Tarjeta</label> 
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required> 
                            </div> 
                            <div class="mb-3"> 
                                <label for="cvcNumber" class="form-label">Número CVC</label> 
                                <input type="text" class="form-control" id="cvcNumber" placeholder="CVC" required> 
                            </div> 
                            <div class="mb-3"> 
                                <label for="amount" class="form-label">Cantidad</label> 
                                <input type="text" class="form-control" id="amount" placeholder="Cantidad" required> 
                            </div> 
                            <div class="row"> 
                                <div class="col-md-6 mb-3"> 
                                    <label for="firstName" class="form-label">Nombre</label> 
                                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required> </div> 
                                    <div class="col-md-6 mb-3"> 
                                        <label for="lastName" class="form-label">Apellido</label> 
                                        <input type="text" class="form-control" id="lastName" placeholder="Apellido" required> </div> 
                                    </div> 
                                    <div class="mb-3"> 
                                        <label for="city" class="form-label">Ciudad</label> 
                                        <input type="text" class="form-control" id="city" placeholder="Ciudad" required> 
                                    </div> 
                                    <div class="row"> 
                                        <div class="col-md-6 mb-3"> 
                                            <label for="state" class="form-label">Estado</label> 
                                            <input type="text" class="form-control" id="state" placeholder="Estado" required> 
                                        </div> 
                                        <div class="col-md-6 mb-3"> 
                                            <label for="postalCode" class="form-label">Código Postal</label> 
                                            <input type="text" class="form-control" id="postalCode" placeholder="Código Postal" required> 
                                        </div> 
                                    </div> 
                                    <div class="mb-3"> 
                                        <label for="message" class="form-label">Mensaje</label> 
                                        <textarea class="form-control" id="message" rows="3" placeholder="Mensaje"></textarea> 
                                    </div> 
                                    <!-- Iconos de métodos de pago --> 
                                     <div class="mb-3"> 
                                        <i class="fa fa-cc-visa" style="font-size: 24px;"></i> 
                                        <i class="fa fa-cc-mastercard" style="font-size: 24px;"></i> 
                                        <i class="fa fa-cc-discover" style="font-size: 24px;"></i> 
                                        <i class="fa fa-cc-amex" style="font-size: 24px;"></i> 
                                    </div> 
                                    <div class="d-flex justify-content-end"> 
                                        <button type="button" class="btn btn-secondary me-2">Cancelar</button> 
                                        <button type="submit" class="btn btn-primary">Enviar</button> 
                                    </div> 
                                </form> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div>  
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/4d7c642ba9.js" crossorigin="anonymous"></script> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i4l0z4yT+AMvy1+5G5hb5g9AN7l" crossorigin="anonymous"></script>
</body>
</html>
